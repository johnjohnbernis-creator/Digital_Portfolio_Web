- name: Ping SQLite Cloud
  env:
    SQLITECLOUD_URL: ${{ secrets.SQLITECLOUD_URL }}
  run: |
    python - << 'EOF'
    import sqlitecloud, os

    conn = sqlitecloud.connect(os.environ["SQLITECLOUD_URL"])
    conn.execute("SELECT 1")
    conn.close()

    print("âœ… SQLite Cloud is awake")
    EOF
